- name: play template
  hosts: localhost
  tasks:
    - name: Install Apache web service
      apt:
        name: apache2
        state: present

    - name: Start Apache web service
      service:
        name: apache2
        state: started
      when: not ansible_check_mode

    - name: add webserver file
      file:
        path: {{ webserver_file_path }}
        state: touch